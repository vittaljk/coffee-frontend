<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="getFormGroup()" (ngSubmit)="login()">
        <ion-item>
            <ion-input type="text" placeholder="Username" formControlName="user_name" [(ngModel)]="userLogin.user_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <div class="form-btn">
            <button ion-button block icon-right>Log in<ion-icon name="log-in"></ion-icon></button>
        </div>
     </form>
</ion-content>
